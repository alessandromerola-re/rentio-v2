name: ci

on:
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [rentio-core/api, rentio-core/ui, rentio-edge/agent]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: |
            rentio-core/api/package-lock.json
            rentio-core/ui/package-lock.json
            rentio-edge/agent/package-lock.json
      - name: Install dependencies
        working-directory: ${{ matrix.app }}
        run: npm install
      - name: Lint
        working-directory: ${{ matrix.app }}
        run: npm run lint --if-present
      - name: Test
        working-directory: ${{ matrix.app }}
        run: npm test --if-present
      - name: Docker build
        run: docker build ${{ matrix.app }}
