services:
  postgres:
    image: postgres:16
    container_name: rentio-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - rentio_pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2
    container_name: rentio-mqtt
    ports:
      - "${MQTT_PORT}:1883"
    restart: unless-stopped

  edge-agent:
    build:
      context: ../../../rentio-edge/agent
    container_name: rentio-edge-agent
    environment:
      MQTT_URL: mqtt://mqtt:1883
      RENTIO_TENANT: windome
      RENTIO_BUILDING: casagiove-01
      RENTIO_GATEWAY: gw-0001
    depends_on:
      - mqtt
    restart: unless-stopped

volumes:
  rentio_pgdata:
